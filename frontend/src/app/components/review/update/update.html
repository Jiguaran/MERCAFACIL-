<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Reseña</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Calificacion *</label>
          <input 
            pInputText 
            formControlName="rating" 
            class="w-full"
            [class.ng-invalid]="form.get('rating')?.invalid && form.get('rating')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('rating')">
            {{ getFieldError('rating') }} 
          </small>
        </div>

        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Comentario *</label>
          <input 
            placeholder="Comentario"
            pInputText 
            formControlName="comment" 
            class="w-full"
            [class.ng-invalid]="form.get('comment')?.invalid && form.get('comment')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('price')">
            {{ getFieldError('price') }}
          </small>
        </div>


<div class="flex flex-col">
  <label class="block mb-2 font-semibold text-gray-700">Producto *</label>

  <p-select
    [options]="products"
    formControlName="id_producto"
    optionLabel="label"
    optionValue="value"
    placeholder="Selecciona una categoría"
    class="w-full"
    [ngClass]="{
      'ng-invalid': form.get('id_producto')?.invalid && form.get('id_producto')?.touched
    }"
  >
  </p-select>

  <small class="text-red-500 mt-1" *ngIf="getFieldError('id_producto')">
    {{ getFieldError('id_producto') }}
  </small>
</div>

<!-- dasd -->

<div class="flex flex-col">
  <label class="block mb-2 font-semibold text-gray-700">Cliente *</label>

  <p-select
    [options]="clients"
    formControlName="id_client"
    optionLabel="label"
    optionValue="value"
    placeholder="Selecciona un cliente"
    class="w-full"
    [ngClass]="{
      'ng-invalid': form.get('id_seller')?.invalid && form.get('id_seller')?.touched
    }"
  >
  </p-select>

  <small class="text-red-500 mt-1" *ngIf="getFieldError('id_seller')">
    {{ getFieldError('id_category') }}
  </small>
</div>



        
        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Estado *</label>
          <p-select
            formControlName="status"
            [options]="statusOptions"
            placeholder="Seleccionar estado"
            class="w-full"
          ></p-select>
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Actualizar"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading"
          ></button>
          <button
            pButton
            type="button"
            class="p-button p-button-secondary"
            label="Cancelar"
            icon="pi pi-times"
            (click)="cancelar()"
            [disabled]="loading"
          ></button>
        </div>
      </div>
    </form>

    <div class="flex justify-center" *ngIf="loading">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>
  </div>
</div>
