<div class="fade-in-animation">

    <div class="flex justify-between items-center mb-6 px-2">
        <div>
            <h2 class="text-3xl font-bold text-white tracking-tight">Gestión de Reseñas</h2>
            <p class="text-gray-400 text-sm mt-1">Opiniones y feedback de tus clientes</p>
        </div>
        
        <button
            pButton
            type="button"
            class="
                bg-[#6ee7b7] hover:bg-[#5cd6a4] 
                text-[#1e1e1e] font-bold 
                border-none rounded-full px-6 py-3 
                shadow-[0_0_15px_rgba(110,231,183,0.3)] hover:shadow-[0_0_20px_rgba(110,231,183,0.5)]
                transition-all duration-300 transform hover:-translate-y-1
                flex items-center gap-2
            "
            [routerLink]="['/reviews/new']">
            <i class="pi pi-star-fill text-sm font-black"></i>
            <span>Nueva Reseña</span>
        </button>
    </div>

    <div class="bg-[#1a1a1a] border border-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        
        <p-table 
            [value]="reviews" 
            [loading]="loading"
            [tableStyle]="{'min-width': '60rem'}"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} reseñas"
            styleClass="p-datatable-sm custom-dark-table"
        >
            <ng-template pTemplate="header">
                <tr class="bg-[#2a2a2a] border-b border-gray-700">
                    <th class="text-gray-300 font-semibold p-4 rounded-tl-lg w-20">ID</th>
                    <th class="text-gray-300 font-semibold p-4">Producto</th>
                    <th class="text-gray-300 font-semibold p-4">Cliente</th>
                    <th class="text-gray-300 font-semibold p-4">Calificación</th>
                    <th class="text-gray-300 font-semibold p-4">Comentario</th>
                    <th class="text-gray-300 font-semibold p-4">Estado</th>
                    <th class="text-gray-300 font-semibold p-4 text-center rounded-tr-lg">Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-review>
                <tr class="
                    border-b border-gray-800 
                    text-gray-300 
                    hover:bg-[#252525] hover:text-white 
                    transition-colors duration-200
                ">
                    <td class="p-4 font-mono text-sm text-gray-500">{{review.id}}</td>
                    
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <i class="pi pi-box text-gray-500"></i>
                            <span class="font-medium text-white">{{review.product.name}}</span>
                        </div>
                    </td>

                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <i class="pi pi-user text-gray-500"></i>
                            <span>{{review.client.name}}</span>
                        </div>
                    </td>

                    <td class="p-4">
                        <div class="flex items-center gap-2 bg-yellow-500/10 border border-yellow-500/20 px-2 py-1 rounded w-fit">
                            <span class="text-yellow-400 font-bold">{{review.rating}}</span>
                            <i class="pi pi-star-fill text-yellow-400 text-xs"></i>
                        </div>
                    </td>

                    <td class="p-4">
                        <div class="flex items-center gap-2 text-gray-400 text-sm max-w-[200px]" [pTooltip]="review.comment" tooltipPosition="top">
                            <i class="pi pi-comment text-xs opacity-50"></i>
                            <span class="truncate block">{{review.comment}}</span>
                        </div>
                    </td>
                    
                    <td class="p-4">
                        <span 
                            class="px-3 py-1 rounded-full text-xs font-bold border flex items-center w-fit gap-2"
                            [ngClass]="{
                                'bg-emerald-500/10 text-emerald-400 border-emerald-500/20': review.status === 'ACTIVE',
                                'bg-red-500/10 text-red-400 border-red-500/20': review.status !== 'ACTIVE'
                            }"
                        >
                            <span class="w-1.5 h-1.5 rounded-full" 
                                  [ngClass]="review.status === 'ACTIVE' ? 'bg-emerald-400' : 'bg-red-400'">
                            </span>
                            {{review.status}}
                        </span>
                    </td>
                    
                    <td class="p-4 text-center">
                        <div class="flex justify-center gap-2">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-text hover:bg-yellow-500/10 text-yellow-500 hover:text-yellow-400 w-8 h-8 transition-colors"
                                [routerLink]="['/reviews/edit', review.id]"
                                pTooltip="Editar"
                                tooltipPosition="top"
                            ></button>
                            <button
                                pButton
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-text hover:bg-red-500/10 text-red-500 hover:text-red-400 w-8 h-8 transition-colors"
                                (click)="deleteReview(review)"
                                pTooltip="Eliminar"
                                tooltipPosition="top"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center p-8">
                        <div class="flex flex-col items-center justify-center text-gray-500">
                            <i class="pi pi-comments text-4xl mb-3 opacity-50"></i>
                            <p>No hay reseñas registradas aún.</p>
                        </div>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>

<p-confirmDialog 
    [style]="{width: '450px'}" 
    acceptButtonStyleClass="p-button-danger p-button-text" 
    rejectButtonStyleClass="p-button-text p-button-plain"
></p-confirmDialog>

<p-toast></p-toast>
