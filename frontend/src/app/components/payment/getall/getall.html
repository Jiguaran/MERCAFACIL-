<div class="fade-in-animation">

    <div class="flex justify-between items-center mb-6 px-2">
        <div>
            <h2 class="text-3xl font-bold text-white tracking-tight">Gestión de Pagos</h2>
            <p class="text-gray-400 text-sm mt-1">Historial de transacciones y cobros</p>
        </div>
        
        <button
            pButton
            type="button"
            class="
                bg-[#6ee7b7] hover:bg-[#5cd6a4] 
                text-[#1e1e1e] font-bold 
                border-none rounded-full px-6 py-3 
                shadow-[0_0_15px_rgba(110,231,183,0.3)] hover:shadow-[0_0_20px_rgba(110,231,183,0.5)]
                transition-all duration-300 transform hover:-translate-y-1
                flex items-center gap-2
            "
            [routerLink]="['/payments/new']">
            <i class="pi pi-wallet text-sm font-black"></i>
            <span>Nuevo Pago</span>
        </button>
    </div>

    <div class="bg-[#1a1a1a] border border-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        
        <p-table 
            [value]="payments" 
            [loading]="loading"
            [tableStyle]="{'min-width': '50rem'}"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} pagos"
            styleClass="p-datatable-sm custom-dark-table"
        >
            <ng-template pTemplate="header">
                <tr class="bg-[#2a2a2a] border-b border-gray-700">
                    <th class="text-gray-300 font-semibold p-4 rounded-tl-lg w-20">ID</th>
                    <th class="text-gray-300 font-semibold p-4">Cliente / Orden</th>
                    <th class="text-gray-300 font-semibold p-4">Método</th>
                    <th class="text-gray-300 font-semibold p-4">Monto</th>
                    <th class="text-gray-300 font-semibold p-4">Fecha</th>
                    <th class="text-gray-300 font-semibold p-4">Estado</th>
                    <th class="text-gray-300 font-semibold p-4 text-center rounded-tr-lg">Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-payment>
                <tr class="
                    border-b border-gray-800 
                    text-gray-300 
                    hover:bg-[#252525] hover:text-white 
                    transition-colors duration-200
                ">
                    <td class="p-4 font-mono text-sm text-gray-500">{{payment.id}}</td>
                    
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-gray-800 border border-gray-700 flex items-center justify-center text-gray-400">
                                <i class="pi pi-user text-xs"></i>
                            </div>
                            <span class="font-medium text-white">{{payment.order.client.name}}</span>
                        </div>
                    </td>
                    
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <i class="pi pi-credit-card text-gray-500"></i>
                            <span>{{payment.method}}</span>
                        </div>
                    </td>

                    <td class="p-4">
                        <span class="text-[#6ee7b7] font-mono font-bold text-base tracking-wide border-b border-[#6ee7b7]/20 pb-0.5">
                            ${{payment.amount}}
                        </span>
                    </td>

                    <td class="p-4 text-gray-400 text-sm">
                        <i class="pi pi-calendar mr-2 text-xs opacity-50"></i>
                        {{payment.payment_date | date:'dd/MM/yyyy'}}
                    </td>
                    
                    <td class="p-4">
                        <span 
                            class="px-3 py-1 rounded-full text-xs font-bold border flex items-center w-fit gap-2"
                            [ngClass]="{
                                'bg-emerald-500/10 text-emerald-400 border-emerald-500/20': payment.status === 'ACTIVE',
                                'bg-red-500/10 text-red-400 border-red-500/20': payment.status !== 'ACTIVE'
                            }"
                        >
                            <span class="w-1.5 h-1.5 rounded-full" 
                                  [ngClass]="payment.status === 'ACTIVE' ? 'bg-emerald-400' : 'bg-red-400'">
                            </span>
                            {{payment.status}}
                        </span>
                    </td>
                    
                    <td class="p-4 text-center">
                        <div class="flex justify-center gap-2">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-text hover:bg-yellow-500/10 text-yellow-500 hover:text-yellow-400 w-8 h-8 transition-colors"
                                [routerLink]="['/payments/edit', payment.id]"
                                pTooltip="Editar"
                                tooltipPosition="top"
                            ></button>
                            <button
                                pButton
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-text hover:bg-red-500/10 text-red-500 hover:text-red-400 w-8 h-8 transition-colors"
                                (click)="deletePayment(payment)"
                                pTooltip="Eliminar"
                                tooltipPosition="top"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center p-8">
                        <div class="flex flex-col items-center justify-center text-gray-500">
                            <i class="pi pi-wallet text-4xl mb-3 opacity-50"></i>
                            <p>No se encontraron pagos registrados.</p>
                        </div>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>

<p-confirmDialog 
    [style]="{width: '450px'}" 
    acceptButtonStyleClass="p-button-danger p-button-text" 
    rejectButtonStyleClass="p-button-text p-button-plain"
></p-confirmDialog>

<p-toast></p-toast>
