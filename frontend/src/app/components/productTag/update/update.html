<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Actualizar Etiquetas de Producto</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        
        <!-- PRODUCTO -->
        <div class="flex flex-col">
  <label class="block mb-2 font-semibold text-gray-700">Producto *</label>

  <p-select
    [options]="products"
    formControlName="id_product"
    optionLabel="label"
    optionValue="value"
    placeholder="Selecciona un producto"
    class="w-full"
    [ngClass]="{
      'ng-invalid': form.get('id_product')?.invalid && form.get('id_product')?.touched
    }"
  >
  </p-select>

  <small class="text-red-500 mt-1" *ngIf="getFieldError('id_product')">
    {{ getFieldError('id_product') }}
  </small>
</div>

<!-- segundo boton -->

         <div class="flex flex-col">
  <label class="block mb-2 font-semibold text-gray-700">Etiqueta *</label>

  <p-select
    [options]="tags"
    formControlName="id_tag"
    optionLabel="label"
    optionValue="value"
    placeholder="Selecciona una etiqueta"
    class="w-full"
    [ngClass]="{
      'ng-invalid': form.get('id_tag')?.invalid && form.get('id_tag')?.touched
    }"
  >
  </p-select>

  <small class="text-red-500 mt-1" *ngIf="getFieldError('id_tag')">
    {{ getFieldError('id_tag') }}
  </small>
</div>
      </div>

      

      <!-- logica -->
      <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Actualizar"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading"
          ></button>

          <button
            pButton
            type="button"
            class="p-button p-button-secondary"
            label="Cancelar"
            icon="pi pi-times"
            (click)="cancelar()"
            [disabled]="loading"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
