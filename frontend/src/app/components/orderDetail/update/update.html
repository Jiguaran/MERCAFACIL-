<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Actualizar Orden</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        
        <!-- CANTIDAD -->
        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Cantidad *</label>

          <input
            placeholder="Cantidad"
            pInputText
            formControlName="quantity"
            class="w-full"
          />
        </div>

        <!-- PRECIO -->
        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Precio *</label>

          <input
            placeholder="Precio"
            pInputText
            formControlName="price"
            class="w-full"
          />
        </div>

      </div>

      <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Actualizar"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading"
          ></button>

          <button
            pButton
            type="button"
            class="p-button p-button-secondary"
            label="Cancelar"
            icon="pi pi-times"
            (click)="cancelar()"
            [disabled]="loading"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
