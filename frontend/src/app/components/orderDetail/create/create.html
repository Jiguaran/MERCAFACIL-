<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear Nuevo Detalle de orden</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        


        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Precio *</label>
          <input 
            placeholder="Precio"
            pInputText 
            formControlName="price" 
            class="w-full"
            [class.ng-invalid]="form.get('price')?.invalid && form.get('price')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('price')">
            {{ getFieldError('price') }}
          </small>
        </div>

        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">cantidad *</label>
          <input 
            pInputText 
            formControlName="quantity" 
            class="w-full"
            placeholder="cantidad"
            [class.ng-invalid]="form.get('quantity')?.invalid && form.get('quantity')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('quantity')">
            {{ getFieldError('quantity') }}
          </small>
        </div>

<div class="flex flex-col">
  <label class="block mb-2 font-semibold text-gray-700">Producto *</label>

  <p-select
    [options]="products"
    formControlName="id_product"
    optionLabel="label"
    optionValue="value"
    placeholder="Selecciona un producto"
    class="w-full"
    [ngClass]="{
      'ng-invalid': form.get('id_product')?.invalid && form.get('id_product')?.touched
    }"
  >
  </p-select>

  <small class="text-red-500 mt-1" *ngIf="getFieldError('id_product')">
    {{ getFieldError('id_product') }}
  </small>
</div>

<!-- dasd -->

<div class="flex flex-col">
  <label class="block mb-2 font-semibold text-gray-700">Orden *</label>

  <p-select
    [options]="orders"
    formControlName="id_order"
    optionLabel="label"
    optionValue="value"
    placeholder="Selecciona un Pedido"
    class="w-full"
    [ngClass]="{
      'ng-invalid': form.get('id_order')?.invalid && form.get('id_order')?.touched
    }"
  >
  </p-select>

  <small class="text-red-500 mt-1" *ngIf="getFieldError('id_order')">
    {{ getFieldError('id_order') }}
  </small>
</div>

          <label class="block mb-2 font-semibold text-gray-700">Contraseña *</label>

            formControlName="password" 
            class="w-full"
            [class.ng-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}

        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Estado *</label>
          <p-select
            formControlName="status"
            [options]="statusOptions"
            placeholder="Seleccionar estado"
            class="w-full"
          ></p-select>
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Guardar"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading"
          ></button>
          <button
            pButton
            type="button"
            class="p-button p-button-secondary"
            label="Cancelar"
            icon="pi pi-times"
            (click)="cancelar()"
            [disabled]="loading"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
