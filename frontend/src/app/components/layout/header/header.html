<header class="
  w-full
  h-16                      /* Altura fija para mantener orden */
  bg-[#1a1a1a]              /* Mismo fondo que el Sidebar */
  border-b border-gray-800  /* Línea divisoria sutil */
  px-6                      /* Más aire a los lados */
  flex items-center 
  justify-between           /* Separa logo a la izq y botones a la der */
  sticky top-0 z-50         /* Se mantiene visible al bajar */
  shadow-md
">

  <div class="flex items-center gap-3 cursor-pointer group select-none">
    <div class="
      w-8 h-8 
      rounded-lg 
      bg-gradient-to-br from-[#6ee7b7] to-emerald-600 
      flex items-center justify-center 
      text-[#1e1e1e] font-black text-lg 
      shadow-[0_0_10px_rgba(110,231,183,0.3)]
      group-hover:scale-110 transition-transform duration-300
    ">
      M
    </div>
    
    <div class="text-xl font-bold text-gray-100 tracking-tight group-hover:text-[#6ee7b7] transition-colors duration-300">
      MERCAFACIL
    </div>
  </div>

  <div class="flex items-center gap-3">

    <button 
      *ngIf="isLoggedIn"
      type="button" 
      class="
        relative w-10 h-10 rounded-full 
        bg-[#2a2a2a] text-gray-400 
        hover:bg-[#6ee7b7] hover:text-[#1e1e1e] hover:shadow-[0_0_15px_rgba(110,231,183,0.4)]
        flex items-center justify-center 
        transition-all duration-300
      ">
      
      <span class="absolute top-0 right-0 h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
      </span>

      <i class="pi pi-bell text-lg"></i>
    </button>

    <button 
      type="button"
      (click)="menu.toggle($event)"
      class="
        w-10 h-10 rounded-full 
        bg-[#2a2a2a] text-[#6ee7b7] 
        hover:bg-[#6ee7b7] hover:text-[#1e1e1e] hover:shadow-[0_0_15px_rgba(110,231,183,0.4)]
        border border-gray-800 hover:border-[#6ee7b7]
        flex items-center justify-center 
        transition-all duration-300
      ">
      <i class="pi pi-user text-lg"></i>
    </button>
  </div>
  
</header>

<p-tieredmenu #menu [model]="items" [popup]="true" />
